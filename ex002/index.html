<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha.</h1>
    <hr>
    <p>Você pode escrever<br>
        um parágrafo<br>
        de qualquer <br>
        jeito

    </p>
    <p>Para escrever as tags sem parecer tag, eu preciso escrever 
        assim: &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent; &delta; &Delta; &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F9F8;
        &#x1F4CD;
    </p>
</body>
</html>
