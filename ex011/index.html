<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu 
        navegador.
    </p>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png"
        type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png"
        type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio src="media/mediterran-view.mp3.mp3" controls
    autoplay loop>Áudio Mediterran View</audio>
    
</body>
</html>
